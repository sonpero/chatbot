intents:
  - bonjour
  - merci
  - aurevoir
  - robot_test

responses:
  utter_bonjour:
  - text: "Bonjour, comment allez vous ?"
  - text: "Salut, comment ça va ?"

  utter_merci:
  - text: "Merci beaucoup"

  utter_aurevoir:
  - text: "Au revoir, à bientôt"

  utter_robot_test:
